<!DOCTYPE html>
<html>
<head>
    <title>Process Diagram</title>
    <script src="https://unpkg.com/jsplumb@2.15.5/dist/js/jsplumb.min.js"></script>
    <style>
        .process-step {
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 100px;
            text-align: center;
            position: absolute;
        }
        #capital { top: 50px; left: 50px; }
        #trades { top: 50px; left: 200px; }
        #profit { top: 50px; left: 350px; }
    </style>
</head>
<body>
    <div id="capital" class="process-step">Capital</div>
    <div id="trades" class="process-step">Trades</div>
    <div id="profit" class="process-step">Profit</div>

    <script>
    jsPlumb.ready(function() {
        var instance = jsPlumb.getInstance();
        instance.connect({ source: "capital", target: "trades", label: "Input" });
        instance.connect({ source: "trades", target: "profit", label: "Process" });
    });
    </script>
</body>
</html>
